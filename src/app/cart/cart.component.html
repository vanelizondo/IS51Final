<nav class="navbar navbar-expand-lg navbar-dark bg-primary main-nav">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <input class="form-control mr-sm-2" [(ngModel)]="myName" type="search" placeholder="Enter your name (Last, First)" aria-label="Search" name="search">
  </div>
</nav>

<ul class="nav justify-content-end nav-action-container">
  <li class="nav-item">
    <button mat-raised-button color="primary"(click)="addItem(0)">Add Bike Model 1</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary"(click)="addItem(1)">Add Bike Model 2</button>
  </li>
  <li class="nav-item">
    <button mat-raised-button color="primary"(click)="addItem(2)">Add Bike Model 3</button>
    </li>
  <li class="nav-item">
    <button mat-raised-button color="primary" (click)="compute()">Checkout</button>
  </li>
</ul>

<div class="contact-grid">
  <div class="gallery-grid">
    <mat-card class="example-card" *ngFor="let bike of bikes; let i = index">
      <mat-card-content>
        <img class="cover" [src]="bike.image" alt="bike">
        <p>
          <label for="id">ID:</label>
          <input [(ngModel)]="bike.id" disabled type="text" class="form-control" placeholder="ID" aria-label="ID">
        </p>  
        <p>
          <label for="description">Description:</label>
          <input [(ngModel)]="bike.description"  type="text" class="form-control" placeholder="Description" aria-label="desc"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="price">Price</label>
          <input [(ngModel)]="bike.price"  type="text" class="form-control" placeholder="Price" aria-label="price"
            aria-describedby="basic-addon1">
        </p>
        <p>
          <label for="quantity">Quantity</label>
          <input [(ngModel)]="bike.quantity"  type="text" class="form-control" placeholder="Quantity" aria-label="qty"
            aria-describedby="basic-addon1">
        </p>
      </mat-card-content>
      <mat-card-actions>
        <div class="btn-group pull-right">
          <button mat-raised-button color="primary" class="pull-right" (click)="saveToLocalStorage()">Save For Later</button>
          <button mat-raised-button color="warn" (click)="deleteItem(i)">Remove From Cart</button>
        </div>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
